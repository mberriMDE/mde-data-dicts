<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="graphstyle.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Data Dictionary Tools</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Graph View</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="searchtool.html">Search<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="form-group">
            <label for="graphDescription">Data Dictionary Graph visualization</label>
            <small class="form-text text-muted">Below is the force-directed graph visualization of the MDE data collections as specified by their data dictionaries.</small>
        </div>

        <!-- Checkbox Controls -->
        <div class="form-group d-flex">
            <div id="checkbox-container" class="border p-3 mr-3" style="min-width: 200px;">
                <!-- Checkboxes will be dynamically added here -->
            </div>

            <!-- Graph Display Area -->
            <div>
                <svg id="graph" width="1000" height="800" class="border p-3"></svg>
            </div>
        </div>

        <div class="form-group">
            <label for="legend">Legend</label>
            <small class="form-text text-muted">Colors represent different subgraphs. Hover over nodes for tooltips, and click a node to open its URL.</small>
            <!-- <div id="legend" class="border p-3" style="background-color: #f8f9fa; min-height: 50px;"></div> -->
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="graph.js"></script>
</body>

</html>
